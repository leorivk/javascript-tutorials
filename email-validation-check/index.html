<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Validation Check | Javascript Tutorials</title>
    <link href="styles.css", rel="stylesheet"/>
</head>
<body>
    <form class="email">
        <div>
            <label for="email__input">Enter Email Address</label>
            <div class="email__input-box">
                <input id="email__input" class="email__input" type="text", placeholder="Enter your email">
                <i class="hidden email__check fa-solid fa-check"></i>
                <i class="hidden email__x fa-solid fa-x"></i>
            </div>
            <span class="email__span"></span>
    </form>
    <script src="https://kit.fontawesome.com/fbce929496.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
